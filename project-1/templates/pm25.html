<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pm2.5全台資訊</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js
"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='./pm25.css')}}">

</head>
<body> 
    <div id="container">
    <h1>pm2.5全台資訊</h1>
    <p class="date">目前時間:{{today}}</p>
    <form action="/pm25" method="POST">
        <input type="submit" name="sort" value="排序" id="sort"></input>
        <input type="submit" name="update" value="更新"></input>
    </form>
    {%if values%}
    <!-- {{columns}}
    {{values}} -->
    <div style="text-align:left">
        <a href="/">首頁</a>
        <a href="/pm25chart">圖表</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                {%for column in columns%}
                <th>{{column}}</th>
                {%endfor%}
            </tr>
        </thead>
            <tbody>
                {%for value in values%}
                <tr>
                    {%for data in value%}
                    <td>{{data}}</td>
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
    </table>
    {%else%}
    <h2>讀取失敗</h2>
    {%endif%}
    </div>
    <script>
        $('.date').css('background-color','#ABC9FF');
    </script>
</body>
</html>
